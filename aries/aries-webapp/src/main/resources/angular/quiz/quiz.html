<form  ng-repeat="question in quiz.questions" ng-init="parentIndex = $index" class="question">
  <h3> {{question.question}} </h3>
  <ul>
    <li ng-repeat="answer in question.options">
      <label>
        <input id="{{question$index}}" type="radio" name="parentIndex" ng-click="checkAnswer(parentIndex, $index)"/> {{answer}} <br/>
      </label>
    </li>
  </ul>
</form>
